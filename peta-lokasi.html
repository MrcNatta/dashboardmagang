<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi ATM & Outlet - Manado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="peta-lokasi.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar identical to index.html -->
        <aside class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-chart-line"></i> Dashboard ATM</h1>
                <p>Sistem Monitoring Manado</p>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Menu Utama</div>
                <div class="nav-item" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Peta Lokasi</span>
                </div>
                <div class="nav-item" onclick="window.location.href='analytics.html'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Peringatan</span>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-title">Tools</div>
                <div class="nav-item" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    <span>Export Data</span>
                </div>
                <div class="nav-item" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h2>Peta Lokasi</h2>
                <p>Visualisasi sebaran ATM & CRM BNI di Manado</p>
            </div>

            <div class="map-container">
                <div id="map" style="height: calc(100vh - 250px);"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #ef4444;"></div>
                        <span>Kritis (< 3 bulan)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #f59e0b;"></div>
                        <span>Peringatan (< 6 bulan)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #10b981;"></div>
                        <span>Aman (> 6 bulan)</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <button class="fab" onclick="refreshData()" title="Refresh Data">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let locations = [];
        let map;
        let markers = [];
        let isLoading = false;

        async function initMap() {
            showLoadingState(true);
            
            try {
                // Initialize map
                map = L.map('map').setView([1.4748, 124.8421], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Load data
                if (typeof window.electronAPI !== 'undefined') {
                    locations = await window.electronAPI.loadData();
                } else {
                    locations = generateMockData();
                }

                if (locations.length === 0) {
                    showError('Tidak ada data yang ditemukan');
                    return;
                }

                updateMapMarkers();
                showLoadingState(false);

            } catch (error) {
                console.error('Error initializing map:', error);
                showError('Error memuat data: ' + error.message);
                showLoadingState(false);
            }
        }

        function updateMapMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            locations.forEach(location => {
                if (!location.lat || !location.lng) return;

                const daysUntilExpiry = getDaysUntilExpiry(location.expiryDate);
                let color;

                if (location.expiryDate === 'MILIK BNI') {
                    color = '#10b981'; // Aman (green)
                } else if (daysUntilExpiry < 90) {
                    color = '#ef4444'; // Kritis (red)
                } else if (daysUntilExpiry < 180) {
                    color = '#f59e0b'; // Peringatan (yellow)
                } else {
                    color = '#10b981'; // Aman (green)
                }

                const marker = L.circleMarker([location.lat, location.lng], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });

                marker.bindPopup(`
                    <div style="min-width: 200px;">
                        <h4 style="margin: 0 0 8px 0;">${location.name}</h4>
                        <p style="margin: 4px 0;"><strong>Jenis:</strong> ${location.type}</p>
                        <p style="margin: 4px 0;"><strong>Pemilik:</strong> ${location.owner}</p>
                        <p style="margin: 4px 0;"><strong>Alamat:</strong> ${location.address || '-'}</p>
                        <p style="margin: 4px 0;"><strong>Jatuh Tempo:</strong> ${location.expiryDate}</p>
                        <p style="margin: 4px 0;"><strong>Biaya:</strong> ${formatCurrency(location.yearlyRent)}/tahun</p>
                        <p style="margin: 4px 0;"><strong>Status:</strong> ${getStatus(daysUntilExpiry)}</p>
                    </div>
                `);

                marker.addTo(map);
                markers.push(marker);
            });
        }

        // Utility functions
        function getDaysUntilExpiry(expiryDate) {
            if (expiryDate === 'MILIK BNI') return Infinity;
            const today = new Date();
            const expiry = new Date(expiryDate);
            const timeDiff = expiry - today;
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }

        function getStatus(daysUntilExpiry) {
            if (daysUntilExpiry === Infinity) return 'Aman';
            if (daysUntilExpiry < 90) return 'Kritis';
            if (daysUntilExpiry < 180) return 'Peringatan';
            return 'Aman';
        }

        function formatCurrency(amount) {
            if (amount === '-' || amount === 0) return '-';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function generateMockData() {
            // Same mock data function as in index.html
            const types = ['ATM', 'CRM'];
            const owners = ['PT. Maju Jaya', 'CV. Sejahtera', 'UD. Berkah', 'PT. Mandiri', 'CV. Sukses'];
            const mockData = [];
            
            for (let i = 0; i < 50; i++) {
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + Math.random() * 800);
                
                mockData.push({
                    name: `Lokasi ${i + 1}`,
                    type: types[Math.floor(Math.random() * types.length)],
                    owner: owners[Math.floor(Math.random() * owners.length)],
                    address: `Jalan Raya ${i + 1}, Manado`,
                    lat: 1.4748 + (Math.random() - 0.5) * 0.1,
                    lng: 124.8421 + (Math.random() - 0.5) * 0.1,
                    yearlyRent: Math.floor(Math.random() * 50000000) + 10000000,
                    expiryDate: expiryDate.toISOString().split('T')[0]
                });
            }
            
            return mockData;
        }

        // Refresh data function
        async function refreshData() {
            if (isLoading) return;
            
            const fab = document.querySelector('.fab i');
            fab.style.animation = 'spin 1s linear infinite';
            isLoading = true;
            
            try {
                if (typeof window.electronAPI !== 'undefined') {
                    locations = await window.electronAPI.refreshData();
                } else {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    locations = generateMockData();
                }
                
                updateMapMarkers();
                showNotification('Data berhasil diperbarui!', 'success');
            } catch (error) {
                console.error('Error refreshing data:', error);
                showNotification('Error memperbarui data: ' + error.message, 'error');
            } finally {
                fab.style.animation = '';
                isLoading = false;
            }
        }

        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showLoadingState(show) {
            // Add loading state implementation if needed
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        // Initialize map when DOM is loaded
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
